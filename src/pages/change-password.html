<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS -->
    <link rel="stylesheet" href="../../css/extras.min.css" />

    <!-- Title -->
    <title>Document</title>

    <!-- External JavaScript -->
    <script src="../../node_modules/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <!-- Main container -->
    <div class="d-flex" style="height: 99vh">
      <div class="col-6">
        <div
          class="d-flex justify-content-center h-100 align-content-center align-items-center">
          <!-- Transaction content -->
          <div
            class="account-content d-flex flex-column border border-secondary w-75 rounded-3">
            <div class="heading-text p-4 fw-bold fs-3"></div>
            <div class="">
              <div class="p-4">
                <!-- Transaction form -->
                <form class="d-flex flex-column gap-4">
                  <div class=""></div>

                  <!-- Original Password input -->
                  <div class="input-group">
                    <input
                      id="originalTransactionPassword"
                      name="originalTransactionPassword"
                      type="password"
                      class="form-control bg-transparent border-dark"
                      placeholder="Original Password" />
                    <span class="input-group-text bg-transparent border-dark"
                      ><img
                        id="originalTransactionPasswordEye"
                        onclick="togglePasswordVisibility('originalTransactionPassword', 'originalTransactionPasswordEye')"
                        src="../../node_modules/bootstrap-icons/icons/eye-fill.svg"
                        alt=""
                    /></span>
                  </div>

                  <!-- New Password input -->
                  <div class="input-group">
                    <input
                      id="transactionPassword"
                      name="transactionPassword"
                      type="password"
                      class="form-control bg-transparent border-dark"
                      placeholder="New Password" />
                    <span class="input-group-text bg-transparent border-dark"
                      ><img
                        id="transactionPasswordEye"
                        onclick="togglePasswordVisibility('transactionPassword', 'transactionPasswordEye')"
                        src="../../node_modules/bootstrap-icons/icons/eye-fill.svg"
                        alt=""
                    /></span>
                  </div>

                  <!-- Confirm Password input -->
                  <div class="input-group">
                    <input
                      id="confirmTransactionPassword"
                      name="confirmTransactionPassword"
                      type="password"
                      class="form-control bg-transparent border-dark"
                      placeholder="Confirm Password" />
                    <span class="input-group-text bg-transparent border-dark"
                      ><img
                        id="confirmTransactionPasswordEye"
                        onclick="togglePasswordVisibility('confirmTransactionPassword', 'confirmTransactionPasswordEye')"
                        src="../../node_modules/bootstrap-icons/icons/eye-fill.svg"
                        alt=""
                    /></span>
                  </div>
                </form>
              </div>
            </div>

            <!-- Submit button -->
            <div class="d-flex justify-content-end p-4" style="height: 100%">
              <p class="transfer-btn-error mx-3"></p>
              <div class="submit-btn btn btn-dark">
                <p class="my-auto">Submit</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto"></strong>
          <small></small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../../config/config.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../node_modules/axios/dist/axios.min.js"></script>
    <script src="../../scripts/change-password.js"></script>
  </body>
</html>
