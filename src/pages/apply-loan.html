<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS -->
    <link rel="stylesheet" href="../../css/extras.min.css" />

    <!-- Title -->
    <title>Document</title>

    <!-- External JavaScript libraries -->
    <script src="../../node_modules/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Main container -->
    <div class="d-flex" style="height: 99vh">
      <div class="col-12">
        <div
          class="d-flex justify-content-center h-100 align-content-center align-items-center">
          <!-- Transaction content -->
          <div
            class="account-content d-flex flex-column border border-secondary w-75 rounded-3">
            <div class="heading-text p-4 fw-bold fs-3"></div>
            <div class="">
              <div class="p-4">
                <!-- Transaction form -->
                <form class="d-flex flex-column gap-4">
                  <p class="fs-5 fw-light">Apply Loan</p>
                  <div class="">
                    <!-- Select Account dropdown -->
                    <select
                      name="account"
                      class="form-select bg-transparent border-dark"
                      aria-label="Default select example">
                      <option selected disabled>Select Account</option>
                    </select>
                  </div>
                  <div class="">
                    <!-- Loan Amount input -->
                    <input
                      name="loanAmount"
                      type="number"
                      class="form-control bg-transparent border-dark"
                      placeholder="Amount" />
                  </div>
                  <div class="">
                    <!-- Target Date input -->
                    <label for="exampleInputPassword1" class="form-label"
                      >Target Date</label
                    >
                    <input
                      name="targetDate"
                      type="date"
                      class="form-control bg-transparent border-dark"
                      placeholder="Loan Date" />
                  </div>
                </form>
              </div>
            </div>
            <div class="d-flex justify-content-end p-4" style="height: 100%">
              <p class="transfer-btn-error mx-3"></p>
              <!-- Transfer button -->
              <div class="submit-btn btn btn-dark">
                <p class="my-auto">Submit</p>
              </div>
              <div class="interest-btn btn btn-dark mx-2">
                <p class="my-auto">Get Interest</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto"></strong>
          <small></small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../../config/config.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../node_modules/axios/dist/axios.min.js"></script>
    <script src="../../scripts/apply-loan.js"></script>
  </body>
</html>
