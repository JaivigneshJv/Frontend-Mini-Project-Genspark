<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Banking System (Admin)</title>
    <link rel="icon" type="image/png" href="../../assets/banklogo.svg" />
    <link rel="stylesheet" href="../../css/pages.min.css" />
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Main container -->
    <div class="cont">
      <div class="content-container">
        <!-- Left side -->
        <div class="left-side">
          <div
            class="left-side-heading align-content-center d-flex justify-content-between">
            <p class="mx-4 fs-6 my-auto fw-medium">Admin Dashboard</p>
            <img
              src="../../node_modules/bootstrap-icons/icons/x.svg"
              alt=""
              onclick="closeUserMode();"
              class="usermode-close me-3 d-none"
              width="7%" />
          </div>
          <div
            class="left-side-accounts d-flex flex-column gap-2 align-items-center">
            <!-- IMPS -->
            <div
              id="users"
              class="border border-dark-subtle rounded-5 mt-5 d-flex align-content-center align-items-center justify-content-between"
              style="height: 1vh; padding: 5%; width: 90%">
              <div class="">USERS</div>
              <img
                src="../../node_modules/bootstrap-icons/icons/chevron-right.svg"
                alt="" />
            </div>
            <div
              id="all-accounts"
              class="border border-dark-subtle rounded-5 mt-3 d-flex align-content-center align-items-center justify-content-between"
              style="height: 1vh; padding: 5%; width: 90%">
              <div class="">ACCOUNTS</div>
              <img
                src="../../node_modules/bootstrap-icons/icons/chevron-right.svg"
                alt="" />
            </div>
            <div
              id="accounts"
              class="border border-dark-subtle rounded-5 mt-3 d-flex align-content-center align-items-center justify-content-between"
              style="height: 1vh; padding: 5%; width: 90%">
              <div class="">CLOSING ACCOUNTS</div>
              <img
                src="../../node_modules/bootstrap-icons/icons/chevron-right.svg"
                alt="" />
            </div>
            <div
              id="transactions"
              class="border border-dark-subtle rounded-5 mt-3 d-flex align-content-center align-items-center justify-content-between"
              style="height: 1vh; padding: 5%; width: 90%">
              <div class="">TRANSACTIONS</div>
              <img
                src="../../node_modules/bootstrap-icons/icons/chevron-right.svg"
                alt="" />
            </div>
            <div
              id="loans"
              class="border border-dark-subtle rounded-5 mt-3 d-flex align-content-center align-items-center justify-content-between"
              style="height: 1vh; padding: 5%; width: 90%">
              <div class="">LOANS</div>
              <img
                src="../../node_modules/bootstrap-icons/icons/chevron-right.svg"
                alt="" />
            </div>
          </div>
        </div>
        <div class="right-side d-flex flex-column">
          <div class="d-flex justify-content-center align-items-center h-100">
            Select Something on the left menu
          </div>
        </div>
      </div>
      <div
        class="position-fixed bottom-0 end-0 p-3"
        style="z-index: 1200 !important">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto"></strong>
            <small></small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"></button>
          </div>
          <div class="toast-body"></div>
        </div>
      </div>
      <div
        class="skeleton-container w-100 h-100 d-flex justify-content-center align-content-center align-items-center d-none">
        <div class="spinner-border text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <!-- JavaScript dependencies -->
    <script src="../../config/config.js"></script>
    <script src="../../config/guard-admin.js"></script>
    <script src="../../node_modules/axios/dist/axios.min.js"></script>
    <script src="../../scripts/admin.js"></script>
    <script src="../../scripts/admin/users-dashboard.js"></script>
    <script src="../../scripts/admin/account-dashboard.js"></script>
    <script src="../../scripts/admin/transaction-dashboard.js"></script>
    <script src="../../scripts/admin/closing-accounts-dashboard.js"></script>
    <script src="../../scripts/admin/loans-dashboard.js"></script>
  </body>
</html>
